<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Slanje poruke katastru o potpisanom ugovoru o promeni vlasništva</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="dodajPorukuKatastru()" #nepokretnostForm="ngForm">
            <div class="form-group">
              <label for="datumPromene">Datum promene:</label>
              <input type="text" id="datumPromene" name="datumPromene" [(ngModel)]="porukaKatastru.datumPromene" required class="form-control" readonly>
            </div>
            <div class="form-group">
              <label for="brojParcele">Broj parcele:</label>
              <input type="text" id="brojParcele" name="brojParcele" [(ngModel)]="porukaKatastru.brojParcele" required class="form-control">
            </div>
            <div class="form-group">
              <label for="stariVlasnik">Stari vlasnik:</label>
              <input type="text" id="stariVlasnik" name="stariVlasnik" [(ngModel)]="porukaKatastru.stariVlasnik" required class="form-control">
            </div>
            <div class="form-group">
              <label for="noviVlasnik">Novi vlasnik:</label>
              <input type="text" id="noviVlasnik" name="noviVlasnik" [(ngModel)]="porukaKatastru.noviVlasnik" required class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">Šalji poruku u katastar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
