<h1>Zakazivanje sastanaka</h1>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()"  [formGroup]="form">

    <mat-form-field >
        <mat-select formControlName="notarControl" name="notarControl">
            <mat-option *ngFor="let n of notari" [value]="n.ime">
              {{n.ime}}
            </mat-option>
          </mat-select>
      </mat-form-field>



    <button mat-raised-button type="submit">Potvrdi</button>
</form>    
<div class="col">
    <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Odaberi datum">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
</div>
