<div class="container-fluid">
  <h1>{{title}}</h1>
  <div class="form-group row">
    <label for="jmbg" class="col-sm-2 col-form-label">JMBG:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="jmbg" [(ngModel)]="jmbg">
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-primary" (click)="pretrazi()">Pretraži po jmbg</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4" *ngFor="let korisnik of korisnici">
      <div class="card mb-3">
        <div class="card-header">{{korisnik.ime}} {{korisnik.prezime}}</div>
        <div class="card-body">
          <p class="card-text"><strong>JMBG:</strong> {{korisnik.jmbg}}</p>
          <p class="card-text"><strong>Datum i vreme smrti:</strong> {{korisnik.datumIVremeSmrti}}</p>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="povratak()">Povratak na stranicu sa ugovorima</button>
</div>
