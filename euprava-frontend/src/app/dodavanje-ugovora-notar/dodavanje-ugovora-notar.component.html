<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Dodavanje novog ugovora</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="dodajUgovor()" #nepokretnostForm="ngForm">
            <div class="form-group">
              <label for="notar">Ime i prezime notara:</label>
              <input type="text" id="notar" name="notar" [(ngModel)]="ugovor.notar" required class="form-control" readonly>
            </div>
            <div class="form-group">
              <label for="vrstaUgovora">Vrsta ugovora:</label>
              <input type="text" id="vrstaUgovora" name="vrstaUgovora" [(ngModel)]="ugovor.vrstaUgovora" required class="form-control" readonly>
            </div>
            <div class="form-group">
              <label for="datumOvere">Datum overe (format dd.MM.gggg):</label>
              <input type="text" id="datumOvere" name="datumOvere" [(ngModel)]="ugovor.datumOvere" required class="form-control">
            </div>
            <div class="form-group">
              <label for="overen">Da li je ugovor overen (da/ne):</label>
              <input type="text" id="overen" name="overen" [(ngModel)]="ugovor.overen" required class="form-control" readonly>
            </div>
            <div class="form-group">
              <label for="brojParcele">Broj parcele:</label>
              <input type="text" id="brojParcele" name="brojParcele" [(ngModel)]="ugovor.brojParcele" required class="form-control">
            </div>
            <div class="form-group">
              <label for="stariVlasnik">Stari vlasnik parcele:</label>
              <input type="text" id="stariVlasnik" name="stariVlasnik" [(ngModel)]="ugovor.stariVlasnik" required class="form-control">
            </div>
            <div class="form-group">
              <label for="noviVlasnik">Novi vlasnik parcele:</label>
              <input type="text" id="noviVlasnik" name="noviVlasnik" [(ngModel)]="ugovor.noviVlasnik" required class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary">Dodaj ugovor</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
