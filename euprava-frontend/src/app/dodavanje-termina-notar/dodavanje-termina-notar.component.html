<div class="container">
  <div class="card mx-auto mt-5" style="width: 400px;">
    <div class="card-body">
      <h2 class="card-title text-center">Dodavanje novog termina</h2>

      <form (ngSubmit)="dodajTermin()" #dodavanjeForm="ngForm">

        <div class="form-group">
        <label for="id">Odaberi datum:</label><br>
        <mat-form-field> 
            <input matInput [matDatepicker]="datepicker" placeholder="Datum"  [(ngModel)]="selectedDate" required class="form-control" name="dodavanjeTermina.datum">  
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle> 
            <mat-datepicker #datepicker></mat-datepicker> 
        </mat-form-field> 
        </div>

        <div class="form-group">
        <label for="id">Odaberi vreme:</label> <br>
        <mat-form-field>
          <mat-label>Vreme</mat-label>
          <mat-select [(ngModel)]="selectedTime" name="dodavanjeTermina.vreme" required class="form-control">
            <mat-option *ngFor="let team of teams" [value]="team.name">
              {{team.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div>

        <div class="form-group">
            <label for="id">Odaberi kancelariju:</label> <br>
            <mat-form-field>
              <mat-label>Vreme</mat-label>
              <mat-select [(ngModel)]="selectedKancelarija" name="dodavanjeTermina.kancelarija" required class="form-control">
                <mat-option *ngFor="let kanc of kancelarije" [value]="kanc.id">
                  {{kanc.id}}. Kapacitet: {{kanc.kapacitet}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            </div>

        <button type="submit" class="btn btn-primary">Dodaj termin</button>
      </form>
    </div>
  </div>
</div>
