<div class="container">
    <div class="card mx-auto mt-5" style="width: 400px;">
      <div class="card-body">
        <h2 class="card-title text-center">Overavanje ugovora</h2>
        <form (ngSubmit)="overiUgovor()" #azuriranjeForm="ngForm">
          <div class="form-group">
            <label for="id">ID ugovora:</label>
            <input type="text" id="id" name="id" [(ngModel)]="azuriranjeUgovora.id" required class="form-control">
          </div>
          <div class="form-group">
            <label for="overen">Overen (da/ne):</label>
            <input type="text" id="overen" name="overen" [(ngModel)]="azuriranjeUgovora.overen" required class="form-control" readonly>
          </div>
          
          <button type="submit" class="btn btn-primary">Overi ugovor</button>
        </form>
      </div>
    </div>
  </div>
